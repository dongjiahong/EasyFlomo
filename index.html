<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flomo Clone</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              flomo: {
                green: '#3CB371', // Approximate flomo brand green
                light: '#F0F9F4',
                hover: '#2E8B57',
                bg: '#F6F6F6',
                border: '#E0E0E0'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F2F2;
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }

      /* GitHub-like Markdown Styles for Note Content */
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .markdown-body blockquote {
        border-left: 4px solid #dfe2e5;
        color: #6a737d;
        padding-left: 1em;
        margin: 0.5em 0;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 600;
        margin-top: 1em;
        margin-bottom: 0.5em;
        line-height: 1.25;
      }
      .markdown-body h1 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
      .markdown-body h2 { font-size: 1.25em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
      .markdown-body h3 { font-size: 1em; }
      .markdown-body code {
        background-color: rgba(27,31,35,0.05);
        border-radius: 3px;
        padding: 0.2em 0.4em;
        font-family: monospace;
        font-size: 85%;
      }
      .markdown-body pre {
        background-color: #f6f8fa;
        border-radius: 3px;
        padding: 16px;
        overflow: auto;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-activity-calendar": "https://esm.sh/react-activity-calendar@2.6.2?external=react,react-dom",
    "react-tooltip": "https://esm.sh/react-tooltip@5.28.0?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
