<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyFlomo</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              flomo: {
                green: "#3CB371", // Approximate flomo brand green
                light: "#F0F9F4",
                hover: "#2E8B57",
                bg: "#F6F6F6",
                border: "#E0E0E0",
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #f2f2f2;
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      /* 清新活泼的 Markdown 渲染样式 - 冷色调 */
      .markdown-body {
        color: #334155;
        line-height: 1.75;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .markdown-body ul li::marker {
        color: #38bdf8;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .markdown-body ol li::marker {
        color: #a78bfa;
        font-weight: 600;
      }
      .markdown-body blockquote {
        border-left: 4px solid #5eead4;
        color: #0d9488;
        padding: 0.6em 1em;
        margin: 0.8em 0;
        background: linear-gradient(135deg, rgba(94, 234, 212, 0.1), rgba(45, 212, 191, 0.05));
        border-radius: 0 10px 10px 0;
      }
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        font-weight: 700;
        margin-top: 1.2em;
        margin-bottom: 0.6em;
        line-height: 1.35;
        background: linear-gradient(135deg, #06b6d4, #8b5cf6, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .markdown-body h1 {
        font-size: 1.6em;
        border-bottom: 2px solid;
        border-image: linear-gradient(90deg, #22d3ee, #a78bfa, transparent) 1;
        padding-bottom: 0.4em;
      }
      .markdown-body h2 {
        font-size: 1.35em;
        border-bottom: 1px dashed #67e8f9;
        padding-bottom: 0.3em;
      }
      .markdown-body h3 {
        font-size: 1.1em;
      }
      .markdown-body code {
        background: linear-gradient(135deg, #ecfeff, #e0f2fe);
        color: #0e7490;
        border-radius: 6px;
        padding: 0.2em 0.45em;
        font-family: 'SF Mono', 'Fira Code', monospace;
        font-size: 0.88em;
        border: 1px solid #a5f3fc;
      }
      .markdown-body pre {
        background: linear-gradient(145deg, #f0fdfa, #ecfeff);
        border-radius: 12px;
        padding: 1em 1.2em;
        overflow: auto;
        border: 1px solid #99f6e4;
        box-shadow: 0 2px 10px rgba(20, 184, 166, 0.1);
      }
      .markdown-body pre code {
        background: transparent;
        padding: 0;
        border: none;
        color: #115e59;
      }
      .markdown-body strong {
        color: #7c3aed;
        font-weight: 700;
      }
      .markdown-body em {
        color: #0891b2;
        font-style: italic;
      }
      .markdown-body a {
        color: #0ea5e9;
        text-decoration: none;
        border-bottom: 2px solid #bae6fd;
        transition: all 0.2s ease;
      }
      .markdown-body a:hover {
        color: #0284c7;
        border-bottom-color: #0ea5e9;
        background: linear-gradient(transparent 65%, rgba(14, 165, 233, 0.12) 65%);
      }
      .markdown-body hr {
        border: none;
        height: 2px;
        background: linear-gradient(90deg, transparent, #5eead4, #a78bfa, transparent);
        margin: 1.5em 0;
      }
      .markdown-body p {
        color: #334155;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
          "react-activity-calendar": "https://esm.sh/react-activity-calendar@2.6.2?external=react,react-dom",
          "react-tooltip": "https://esm.sh/react-tooltip@5.28.0?external=react,react-dom"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
